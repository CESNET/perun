openapi: 3.0.2
info:
  version: 3.10.0
  title: Perun RPC API
  description: Perun Remote Procedure Calls Application Programming Interface
  contact:
    url: https://perun-aai.org
    email: perun@cesnet.cz

servers:
  - url: 'https://{server}/{authentication}/rpc'
    description: Perun RPC server
    variables:
      server:
        default: perun.cesnet.cz
        description: DNS name of a Perun server
      authentication:
        default: krb
        description: way of authentication
        enum:
          - krb
          - cert
          - oidc
          - fed

security:
  - BasicAuth: []
  - BearerAuth: []
  - ApiKeyAuth: []

components:
  #############################################
  #                                           #
  # SECURITY SCHEMES - ways of authentication #
  #                                           #
  #############################################
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
    BearerAuth:
      type: http
      scheme: bearer
    ApiKeyAuth:
      type: apiKey
      in: header
      name: Authorization
    OpenID:
      type: openIdConnect
      openIdConnectUrl: https://login.cesnet.cz/oidc/.well-known/openid-configuration

  #############################################
  #                                           #
  # SCHEMAS - data objects definitions        #
  #                                           #
  #############################################
  schemas:
    PerunException:
      type: object
      properties:
        errorId: { type: string }
        name: { type: string }
        message: { type: string }

    PerunBean:
      type: object
      properties:
        id: { type: integer }
        beanName: { type: string }
      required:
        - id
        - beanName
      discriminator:
        propertyName: beanName

    Auditable:
      allOf:
        - $ref: '#/components/schemas/PerunBean'
        - properties:
            createdAt: { type: string }
            createdBy: { type: string }
            modifiedAt: { type: string }
            modifiedBy: { type: string }
            createdByUid: { type: integer }
            modifiedByUid: { type: integer }
      discriminator:
        propertyName: beanName

    User:
      allOf:
        - $ref: '#/components/schemas/Auditable'
        - properties:
            firstName: { type: string }
            lastName: { type: string }
            middleName: { type: string }
            titleBefore: { type: string }
            titleAfter: { type: string }
            serviceUser: { type: boolean }
            sponsoredUser: { type: boolean }
            specificUser: { type: boolean }
            majorSpecificType:  { type: string }
      discriminator:
        propertyName: beanName

    RichUser:
      allOf:
        - $ref: '#/components/schemas/User'
        - properties:
            userExtSources: { type: array, items: { $ref: '#/components/schemas/UserExtSource' } }
            userAttributes: { type: array, items: { $ref: '#/components/schemas/Attribute' } }
          required:
            - userExtSources
            - userAttributes
      discriminator:
        propertyName: beanName

    Sponsor:
      type: object
      properties:
        user: { $ref: '#/components/schemas/User' }
        userExtSources: { type: array, items: { $ref: '#/components/schemas/UserExtSource' } }
        userAttributes: { type: array, items: { $ref: '#/components/schemas/Attribute' } }
        validityTo: { type: string, description: 'Date in format yyyy-MM-dd}' }
        active: { type: boolean }
      required:
        - user
        - userExtSources
        - userAttributes
        - validityTo
        - active

    Member:
      allOf:
        - $ref: '#/components/schemas/Auditable'
        - properties:
            userId: { type: integer }
            voId: { type: integer }
            status: { type: string }
            membershipType: { type: string }
            sourceGroupId: { type: integer }
            sponsored: { type: boolean }
            groupStatus:  { type: string }
            groupStatuses:
              type: object
              additionalProperties:
                type: string
      discriminator:
        propertyName: beanName

    RichMember:
      allOf:
        - $ref: '#/components/schemas/Member'
        - properties:
            user: { $ref: '#/components/schemas/User' }
            userExtSources: { type: array, items: { $ref: '#/components/schemas/UserExtSource' } }
            userAttributes: { type: array, items: { $ref: '#/components/schemas/Attribute' } }
            memberAttributes: { type: array, items: { $ref: '#/components/schemas/Attribute' } }
          required:
            - user
            - userExtSources
      discriminator:
        propertyName: beanName

    UserExtSource:
      allOf:
        - $ref: '#/components/schemas/Auditable'
        - properties:
            login: { type: string }
            userId: { type: integer }
            loa: { type: integer }
            persistent: { type: boolean }
            lastAccess: { type: string, format: timestamp, description: 'SQL timestamp', example: '2012-01-01 00:00:00.100000' }
            extSource: { $ref: '#/components/schemas/ExtSource' }
          required:
            - login
            - extSource
      discriminator:
        propertyName: beanName

    ExtSource:
      allOf:
        - $ref: '#/components/schemas/Auditable'
        - properties:
            name: { type: string }
            type: { type: string }
      discriminator:
        propertyName: beanName

    AttributeDefinition:
      allOf:
        - $ref: '#/components/schemas/Auditable'
        - properties:
            friendlyName: { type: string }
            namespace: { type: string }
            description: { type: string }
            type: { type: string }
            displayName: { type: string }
            writable: { type: boolean }
            unique: { type: boolean }
            friendlyNameParameter: { type: string, readOnly: true }
            baseFriendlyName: { type: string, readOnly: true }
            entity:
              type: string
              readOnly: true
      discriminator:
        propertyName: beanName

    Attribute:
      allOf:
        - $ref: '#/components/schemas/AttributeDefinition'
        - properties:
            valueCreatedAt: { type: string }
            valueCreatedBy: { type: string }
            valueModifiedAt: { type: string }
            valueModifiedBy: { type: string }
            value: { type: object }
      discriminator:
        propertyName: beanName

    AuditEvent:
      type: object
      properties:
        name: { type: string }
        message: { type: string }

    AuditMessage:
      type: object
      properties:
        event: { $ref: '#/components/schemas/AuditEvent'}
        id: { type: integer }
        actor: { type: string }
        createdAt: { type: string }
        createdByUid: { type: integer }

    ActionType:
      type: string
      description: "Action types for attributes."
      enum:
        - "WRITE"
        - "WRITE_VO"
        - "WRITE_PUBLIC"
        - "READ"
        - "READ_VO"
        - "READ_PUBLIC"

    AttributeRights:
      type: object
      required:
        - attributeId
        - rights
        - role
      properties:
        attributeId: { type: integer }
        role: { type: string }
        rights:
          type: array
          items:
            $ref: '#/components/schemas/ActionType'

    Facility:
      allOf:
        - $ref: '#/components/schemas/Auditable'
        - properties:
            name: { type: string }
            description: { type: string }
      discriminator:
        propertyName: beanName

    RichFacility:
      allOf:
        - $ref: '#/components/schemas/Facility'
        - properties:
            facilityOwners: { type: array, items: { $ref: '#/components/schemas/Owner' } }
          required:
            - facilityOwners
      discriminator:
        propertyName: beanName

    Host:
      allOf:
        - $ref: '#/components/schemas/Auditable'
        - properties:
            hostname: { type: string }
      discriminator:
        propertyName: beanName

    EnrichedResource:
      type: object
      properties:
        resource: { $ref: '#/components/schemas/Resource' }
        attributes: { type: array, items: { $ref: '#/components/schemas/Attribute' } }

    EnrichedHost:
      type: object
      properties:
        host: { $ref: '#/components/schemas/Host' }
        hostAttributes: { type: array, items: { $ref: '#/components/schemas/Attribute' } }

    PublicationSystem:
      allOf:
        - $ref: '#/components/schemas/PerunBean'
        - properties:
            friendlyName: { type: string }
            url: { type: string }
            username: { type: string }
            password: { type: string }
            loginNamespace: { type: string }
            type: { type: string }
      discriminator:
        propertyName: beanName

    Publication:
      allOf:
        - $ref: '#/components/schemas/PerunBean'
        - properties:
            authors: { type: array, items: { $ref: '#/components/schemas/Author' } }
            externalId: { type: integer }
            publicationSystemId: { type: integer }
            title: { type: string }
            year: { type: integer }
            main: { type: string }
            isbn: { type: string }
            doi: { type: string }
            categoryId: { type: integer }
            rank: { type: number, format: double }
            locked: { type: boolean }
            createdBy: { type: string }
            createdByUid: { type: integer }
            createdDate: { type: string, format: date }
      discriminator:
        propertyName: beanName

    PublicationForGUI:
      allOf:
        - $ref: '#/components/schemas/Publication'
        - properties:
            pubSystemName: { type: string }
            categoryName: { type: string }
            thanks: { type: array, items: { $ref: '#/components/schemas/ThanksForGUI' } }
      discriminator:
        propertyName: beanName

    Category:
      allOf:
        - $ref: '#/components/schemas/PerunBean'
        - properties:
            name: { type: string }
            rank: { type: number, format: double }
      discriminator:
        propertyName: beanName

    Thanks:
      allOf:
        - $ref: '#/components/schemas/PerunBean'
        - properties:
            publicationId: { type: integer }
            ownerId: { type: integer }
            createdBy: { type: string }
            createdByUid: { type: integer }
            createdDate: { type: string, format: date }
      discriminator:
        propertyName: beanName

    ThanksForGUI:
      allOf:
        - $ref: '#/components/schemas/Thanks'
        - properties:
            ownerName: { type: string }
      discriminator:
        propertyName: beanName

    Authorship:
      allOf:
        - $ref: '#/components/schemas/PerunBean'
        - properties:
            publicationId: { type: integer }
            userId: { type: integer }
            createdBy: { type: string }
            createdDate: { type: string, format: date }
            createdByUid: { type: integer }
      discriminator:
        propertyName: beanName

    Author:
      allOf:
        - $ref: '#/components/schemas/PerunBean'
        - properties:
            firstName: { type: string }
            lastName: { type: string }
            middleName: { type: string }
            titleBefore: { type: string }
            titleAfter: { type: string }
            attributes: { type: array, items: { $ref: '#/components/schemas/Attribute' } }
            authorships: { type: array, items: { $ref: '#/components/schemas/Authorship' } }

    Owner:
      allOf:
        - $ref: '#/components/schemas/Auditable'
        - properties:
            name: { type: string }
            contact: { type: string }
            type:
              type: string
              enum: [ technical, administrative ]
      discriminator:
        propertyName: beanName

    PerunPolicy:
      type: object
      properties:
        policyName: { type: string }
        includePolicies: { type: array, items: { type: string } }
        perunRoles:
          type: array
          items:
            type: object
            additionalProperties:
              type: string
      required:
        - policyName
        - includePolicies
        - perunRoles

    Group:
      allOf:
        - $ref: '#/components/schemas/Auditable'
        - properties:
            name: { type: string }
            shortName: { type: string }
            description: { type: string }
            voId: { type: integer }
            parentGroupId: { type: integer }
      discriminator:
        propertyName: beanName

    RichGroup:
      allOf:
        - $ref: '#/components/schemas/Group'
        - properties:
            attributes: { type: array, items: { $ref: '#/components/schemas/Attribute' } }
      discriminator:
        propertyName: beanName

    Resource:
      allOf:
        - $ref: '#/components/schemas/Auditable'
        - properties:
            name: { type: string }
            description: { type: string }
            voId: { type: integer }
            facilityId: { type: integer }
      discriminator:
        propertyName: beanName

    RichResource:
      allOf:
        - $ref: '#/components/schemas/Resource'
        - properties:
            vo: { $ref: '#/components/schemas/Vo' }
            facility: { $ref: '#/components/schemas/Facility' }
            resourceTags: { type: array, items: { $ref: '#/components/schemas/ResourceTag' } }
      discriminator:
        propertyName: beanName

    ResourceTag:
      allOf:
        - $ref: '#/components/schemas/Auditable'
        - properties:
            tagName: { type: string }
            voId: { type: integer }
      discriminator:
        propertyName: beanName

    Vo:
      allOf:
        - $ref: '#/components/schemas/Auditable'
        - properties:
            name: { type: string }
            shortName: { type: string }
      discriminator:
        propertyName: beanName

    VoAdminRoles:
      type: string
      description: 'admin roles for a Vo'
      enum:
        - "VOOBSERVER"
        - "TOPGROUPCREATOR"
        - "VOADMIN"

    VoMemberStatuses:
      type: string
      description: 'statuses of a member in a Vo'
      enum:
        - VALID
        - INVALID
        - EXPIRED
        - DISABLED

    Service:
      allOf:
        - $ref: '#/components/schemas/Auditable'
        - properties:
            name: { type: string }
            description: { type: string }
            delay: { type: integer }
            recurrence: { type: integer }
            enabled: { type: boolean }
            script: { type: string }
      discriminator:
        propertyName: beanName

    DestinationType:
      type: string
      description: 'type of destination, i.e. way of delivery of service settings'
      enum:
        - "host"
        - "email"
        - "semail"
        - "url"
        - "user@host"
        - "user@host:port"
        - "service-specific"
        - "user@host-windows"
        - "host-windows-proxy"

    DestinationPropagationType:
      type: string
      description: 'type of propagation of service settings to a destination'
      enum: ['PARALLEL', 'SERIAL', 'DUMMY' ]

    Destination:
      allOf:
        - $ref: '#/components/schemas/Auditable'
        - properties:
            destination: { type: string }
            type: { $ref: '#/components/schemas/DestinationType' }
            propagationType: { $ref: '#/components/schemas/DestinationPropagationType' }
      discriminator:
        propertyName: beanName

    RichDestination:
      allOf:
        - $ref: '#/components/schemas/Destination'
        - properties:
            service: { $ref: '#/components/schemas/Service' }
            facility: { $ref: '#/components/schemas/Facility' }
      discriminator:
        propertyName: beanName

    ApplicationForm:
      type: object
      properties:
        id: { type: integer }
        vo: { $ref: '#/components/schemas/Vo' }
        group: { $ref: '#/components/schemas/Group' }
        automaticApproval: { type: boolean }
        automaticApprovalExtension: { type: boolean }
        moduleClassName: {type: string }

    Type:
      type: string
      description: 'type of application form items'
      enum:
        - HTML_COMMENT
        - SUBMIT_BUTTON
        - AUTO_SUBMIT_BUTTON
        - FROM_FEDERATION_SHOW
        - FROM_FEDERATION_HIDDEN
        - PASSWORD
        - VALIDATED_EMAIL
        - TEXTFIELD
        - TEXTAREA
        - CHECKBOX
        - RADIO
        - SELECTIONBOX
        - COMBOBOX
        - USERNAME
        - HEADING
        - TIMEZONE

    ItemTexts:
      type: object
      properties:
        locale: { type: string }
        label: { type: string }
        options: { type: string }
        help: { type: string }
        errorMessage: { type: string }

    ApplicationFormItem:
      type: object
      properties:
        id: { type: integer }
        shortname: { type: string }
        required: { type: boolean }
        type: { $ref: '#/components/schemas/Type' }
        federationAttribute: { type: string }
        perunSourceAttribute: { type: string }
        perunDestinationAttribute: { type: string }
        regex: { type: string }
        applicationTypes:
          type: array
          items:
            $ref: '#/components/schemas/AppType'
        ordnum: { type: integer }
        i18n:
          type: object
          additionalProperties: { $ref: '#/components/schemas/ItemTexts' }
        forDelete: { type: boolean }

    ApplicationFormItemData:
      type: object
      properties:
        id: { type: integer }
        formItem: { $ref: '#/components/schemas/ApplicationFormItem' }
        shortname: { type: string }
        value: { type: string }
        assuranceLevel: { type: string }
        prefilledValue: { type: string }

    AppType:
      type: string
      enum:
        - INITIAL
        - EXTENSION

    AppState:
      type: string
      enum:
        - NEW
        - VERIFIED
        - APPROVED
        - REJECTED

    Application:
      type: object
      properties:
        id: { type: integer }
        vo: { $ref: '#/components/schemas/Vo' }
        group: { $ref: '#/components/schemas/Group' }
        type: { $ref: '#/components/schemas/AppType' }
        fedInfo: { type: string }
        state: { $ref: '#/components/schemas/AppState' }
        extSourceName: { type: string }
        extSourceType: { type: string }
        extSourceLoa: { type: integer }
        user: { $ref: '#/components/schemas/User' }
        createdBy: { type: string }
        createdAt: { type: string }
        modifiedBy: { type: string }
        modifiedAt: { type: string }

    MailType:
      type: string
      enum:
        - APP_CREATED_USER
        - APP_CREATED_VO_ADMIN
        - MAIL_VALIDATION
        - APP_APPROVED_USER
        - APP_REJECTED_USER
        - APP_ERROR_VO_ADMIN
        - USER_INVITE

    PerunPrincipal:
      type: object
      required:
        - userId
        - user
      properties:
        actor: { type: string }
        extSourceName: { type: string }
        extSourceType: { type: string }
        extSourceLoa: { type: integer }
        user: { $ref: "#/components/schemas/User" }
        authzInitialized: { type: boolean }
        additionalInformations:
          type: object
          additionalProperties: { type: string }
        userId: { type: integer }
        # Map<String, Map<String, List<Integer>>>
        roles:
          type: object
          additionalProperties:
            type: object
            additionalProperties:
              type: array
              items:
                type: integer

    ContactGroup:
      type: object
      properties:
        name: { type: string }
        facility: { $ref: '#/components/schemas/Facility' }
        groups: { type: array, items: { $ref: '#/components/schemas/Group' } }
        owners: { type: array, items: { $ref: '#/components/schemas/Owner' } }
        users: { type: array, items: { $ref: '#/components/schemas/RichUser' } }

    SecurityTeam:
      allOf:
        - $ref: '#/components/schemas/Auditable'
        - properties:
            name: { type: string }
            description: { type: string }
      discriminator:
        propertyName: beanName

    Ban:
      allOf:
        - $ref: '#/components/schemas/Auditable'
        - properties:
            validityTo: { type: string }
            description: { type: string }
      discriminator:
        propertyName: beanName

    BanOnResource:
      allOf:
        - $ref: '#/components/schemas/Ban'
        - properties:
            memberId: { type: integer }
            resourceId: { type: integer }
      discriminator:
        propertyName: beanName

    BanOnVo:
      allOf:
        - $ref: '#/components/schemas/Ban'
        - properties:
            memberId: { type: integer }
            voId: { type: integer }
      discriminator:
        propertyName: beanName

    BanOnFacility:
      allOf:
        - $ref: '#/components/schemas/Ban'
        - properties:
            userId: { type: integer }
            facilityId: { type: integer }
      discriminator:
        propertyName: beanName

    RichUserExtSource:
      allOf:
        - properties:
            userExtSource: { $ref: '#/components/schemas/UserExtSource', nullable: false }
            attributes: { type: array, items: { $ref: '#/components/schemas/Attribute' }, nullable: false }
      required:
        - userExtSource
        - attributes
      discriminator:
        propertyName: beanName

    Candidate:
      allOf:
        - $ref: '#/components/schemas/User'
        - properties:
            userExtSource: { $ref: '#/components/schemas/UserExtSource' }
            additionalUserExtSources: { type: array, items: { $ref: '#/components/schemas/UserExtSource' } }
            attributes:
              type: object
              additionalProperties: { type: string }
      discriminator:
        propertyName: beanName

    MemberCandidate:
      type: object
      properties:
        candidate: { $ref: '#/components/schemas/Candidate' }
        member: { $ref: '#/components/schemas/Member' }
        richUser: { $ref: '#/components/schemas/RichUser' }

    ServiceForGUI:
      allOf:
        - $ref: '#/components/schemas/Service'
        - properties:
            allowedOnFacility: { type: boolean }
      discriminator:
        propertyName: beanName

    ServiceAttributes:
      type: object
      properties:
        attributes: { type: array, items: { $ref: '#/components/schemas/Attribute' } }
        childElements: { type: array, items: { $ref: '#/components/schemas/ServiceAttributes' } }

    GenDataNode:
      type: object
      properties:
        h: { type: array, items: { type: string } }
        c: { type: array, items: { $ref: '#/components/schemas/HashedGenData' } }
        m: { type: array, items: { $ref: '#/components/schemas/GenMemberDataNode' } }

    GenMemberDataNode:
      type: object
      properties:
        h: { type: array, items: { type: string } }

    HashedGenData:
      type: object
      properties:
        attributes:
          type: object
          additionalProperties:
            type: array
            items: { $ref: '#/components/schemas/Attribute' }
        hierarchy:
          $ref: '#/components/schemas/GenDataNode'

    ServicesPackage:
      allOf:
        - $ref: '#/components/schemas/Auditable'
        - properties:
            description: { type: string }
            name: { type: string }
      discriminator:
        propertyName: beanName

    TaskStatus:
      type: string
      enum:
        - WAITING
        - PLANNED
        - GENERATING
        - GENERROR
        - GENERATED
        - SENDING
        - DONE
        - SENDERROR
        - ERROR
        - WARNING

    Task:
      type: object
      properties:
        id: { type: integer }
        delay: { type: integer }
        recurrence: { type: integer }
        startTime: { type: string }
        sentToEngine: { type: string }
        sendStartTime: { type: string }
        schedule: { type: string }
        genStartTime: { type: string }
        genEndTime: { type: string }
        sendEndTime: { type: string }
        endTime: { type: string }
        service: { $ref: '#/components/schemas/Service' }
        facility: { $ref: '#/components/schemas/Facility' }
        destinations: { type: array, items: { $ref: '#/components/schemas/Destination' } }
        status: { $ref: '#/components/schemas/TaskStatus' }
        sourceUpdated: { type: boolean }
        propagationForced: { type: boolean }

    TaskResultStatus:
      type: string
      enum:
        - DONE
        - ERROR
        - DENIED
        - WARNING

    TaskResult:
      allOf:
        - $ref: '#/components/schemas/PerunBean'
        - properties:
            taskId: { type: integer }
            destinationId: { type: integer }
            errorMessage: { type: string }
            standardMessage: { type: string }
            returnCode: { type: integer }
            timestamp: { type: string }
            status: { $ref: '#/components/schemas/TaskResultStatus' }
            destination: { $ref: '#/components/schemas/Destination' }
            service: { $ref: '#/components/schemas/Service' }
      discriminator:
        propertyName: beanName

    FacilityPropagationState:
      type: string
      enum:
        - OK
        - ERROR
        - PROCESSING
        - NOT_DETERMINED

    FacilityState:
      type: object
      properties:
        facility: { $ref: '#/components/schemas/Facility' }
        state: { $ref: '#/components/schemas/FacilityPropagationState' }
        results:
          type: object
          additionalProperties: { $ref: '#/components/schemas/FacilityPropagationState' }

    ResourceState:
      type: object
      properties:
        resource: { $ref: '#/components/schemas/Resource' }
        taskList: { type: array, items: { $ref: '#/components/schemas/Task' } }

    ServiceState:
      type: object
      properties:
        service: { $ref: '#/components/schemas/Service' }
        facility: { $ref: '#/components/schemas/Facility' }
        task: { $ref: '#/components/schemas/Task' }
        blockedOnFacility: { type: boolean }
        blockedGlobally: { type: boolean, readOnly: true }
        hasDestinations: { type: boolean }

    MailText:
      type: object
      properties:
        locale: { type: string }
        subject: { type: string }
        text: { type: string }

    ApplicationMail:
      type: object
      properties:
