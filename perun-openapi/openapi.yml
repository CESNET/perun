openapi: 3.0.2
info:
  version: 3.10.0
  title: Perun RPC API
  description: Perun Remote Procedure Calls Application Programming Interface
  contact:
    url: https://perun-aai.org
    email: perun@cesnet.cz

servers:
  - url: 'https://{server}/{authentication}/rpc'
    description: Perun RPC server
    variables:
      server:
        default: perun.cesnet.cz
        description: DNS name of a Perun server
      authentication:
        default: krb
        description: way of authentication
        enum:
          - krb
          - cert
          - oidc
          - fed

security:
  - BasicAuth: []
  - BearerAuth: []
  - ApiKeyAuth: []

components:
  #############################################
  #                                           #
  # SECURITY SCHEMES - ways of authentication #
  #                                           #
  #############################################
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
    BearerAuth:
      type: http
      scheme: bearer
    ApiKeyAuth:
      type: apiKey
      in: header
      name: Authorization
    OpenID:
      type: openIdConnect
      openIdConnectUrl: https://login.cesnet.cz/oidc/.well-known/openid-configuration

  #############################################
  #                                           #
  # SCHEMAS - data objects definitions        #
  #                                           #
  #############################################
  schemas:
    PerunException:
      type: object
      properties:
        errorId: { type: string }
        name: { type: string }
        message: { type: string }

    PerunBean:
      type: object
      properties:
        id: { type: integer }
        beanName: { type: string }
      required:
        - id
        - beanName
      discriminator:
        propertyName: beanName

    Auditable:
      allOf:
        - $ref: '#/components/schemas/PerunBean'
        - properties:
            createdAt: { type: string }
            createdBy: { type: string }
            modifiedAt: { type: string }
            modifiedBy: { type: string }
            createdByUid: { type: integer }
            modifiedByUid: { type: integer }
      discriminator:
        propertyName: beanName

    User:
      allOf:
        - $ref: '#/components/schemas/Auditable'
        - properties:
            firstName: { type: string }
            lastName: { type: string }
            middleName: { type: string }
            titleBefore: { type: string }
            titleAfter: { type: string }
            serviceUser: { type: boolean }
            sponsoredUser: { type: boolean }
            specificUser: { type: boolean }
            majorSpecificType:  { type: string }
      discriminator:
        propertyName: beanName

    RichUser:
      allOf:
        - $ref: '#/components/schemas/User'
        - properties:
            userExtSources: { type: array, items: { $ref: '#/components/schemas/UserExtSource' } }
            userAttributes: { type: array, items: { $ref: '#/components/schemas/Attribute' } }
          required:
            - userExtSources
            - userAttributes
      discriminator:
        propertyName: beanName

    Member:
      allOf:
        - $ref: '#/components/schemas/Auditable'
        - properties:
            userId: { type: integer }
            voId: { type: integer }
            status: { type: string }
            membershipType: { type: string }
            sourceGroupId: { type: integer }
            sponsored: { type: boolean }
            suspendedTo: { type: string }
            suspended: { type: boolean }
            groupStatus:  { type: string }
            groupStatuses:
              type: object
              additionalProperties:
                type: string
      discriminator:
        propertyName: beanName

    RichMember:
      allOf:
        - $ref: '#/components/schemas/Member'
        - properties:
            user: { $ref: '#/components/schemas/User' }
            userExtSources: { type: array, items: { $ref: '#/components/schemas/UserExtSource' } }
            userAttributes: { type: array, items: { $ref: '#/components/schemas/Attribute' } }
            memberAttributes: { type: array, items: { $ref: '#/components/schemas/Attribute' } }
          required:
            - user
            - userExtSources
      discriminator:
        propertyName: beanName

    UserExtSource:
      allOf:
        - $ref: '#/components/schemas/Auditable'
        - properties:
            login: { type: string }
            userId: { type: integer }
            loa: { type: integer }
            persistent: { type: boolean }
            lastAccess: { type: string, format: timestamp, description: 'SQL timestamp', example: '2012-01-01 00:00:00.100000' }
            extSource: { $ref: '#/components/schemas/ExtSource' }
          required:
            - login
            - extSource
      discriminator:
        propertyName: beanName

    ExtSource:
      allOf:
        - $ref: '#/components/schemas/Auditable'
        - properties:
            name: { type: string }
            type: { type: string }
      discriminator:
        propertyName: beanName

    AttributeDefinition:
      allOf:
        - $ref: '#/components/schemas/Auditable'
        - properties:
            friendlyName: { type: string }
            namespace: { type: string }
            description: { type: string }
            type: { type: string }
            displayName: { type: string }
            writable: { type: boolean }
            unique: { type: boolean }
            entity:
              type: string
              readOnly: true
      discriminator:
        propertyName: beanName

    Attribute:
      allOf:
        - $ref: '#/components/schemas/AttributeDefinition'
        - properties:
            valueCreatedAt: { type: string }
            valueCreatedBy: { type: string }
            valueModifiedAt: { type: string }
            valueModifiedBy: { type: string }
            value: { type: object }
      discriminator:
        propertyName: beanName

    AuditEvent:
      type: object
      properties:
        name: { type: string }
        message: { type: string }

    AuditMessage:
      allOf:
        - $ref: '#/components/schemas/AuditEvent'
        - properties:
            id: { type: integer }
            actor: { type: string }
            createdAt: { type: string }
            createdByUid: { type: integer }

    ActionType:
      type: string
      description: "Action types for attributes."
      enum:
        - "WRITE"
        - "WRITE_VO"
        - "WRITE_PUBLIC"
        - "READ"
        - "READ_VO"
        - "READ_PUBLIC"

    AttributeRights:
      type: object
      required:
        - attributeId
        - rights
        - role
      properties:
        attributeId: { type: integer }
        role: { type: string }
        rights:
          type: array
          items:
            $ref: '#/components/schemas/ActionType'

    Facility:
      allOf:
        - $ref: '#/components/schemas/Auditable'
        - properties:
            name: { type: string }
            description: { type: string }
      discriminator:
        propertyName: beanName

    RichFacility:
      allOf:
        - $ref: '#/components/schemas/Facility'
        - properties:
            facilityOwners: { type: array, items: { $ref: '#/components/schemas/Owner' } }
          required:
            - facilityOwners
      discriminator:
        propertyName: beanName

    Host:
      allOf:
        - $ref: '#/components/schemas/Auditable'
        - properties:
            hostname: { type: string }
      discriminator:
        propertyName: beanName

    Owner:
      allOf:
        - $ref: '#/components/schemas/Auditable'
        - properties:
            name: { type: string }
            contact: { type: string }
            type:
              type: string
              enum: [ technical, administrative ]
      discriminator:
        propertyName: beanName

    Group:
      allOf:
        - $ref: '#/components/schemas/Auditable'
        - properties:
            name: { type: string }
            shortName: { type: string }
            description: { type: string }
            voId: { type: integer }
            parentGroupId: { type: integer }
      discriminator:
        propertyName: beanName

    RichGroup:
      allOf:
        - $ref: '#/components/schemas/Group'
        - properties:
            attributes: { type: array, items: { $ref: '#/components/schemas/Attribute' } }
      discriminator:
        propertyName: beanName

    Resource:
      allOf:
        - $ref: '#/components/schemas/Auditable'
        - properties:
            name: { type: string }
            description: { type: string }
            voId: { type: integer }
            facilityId: { type: integer }
      discriminator:
        propertyName: beanName

    RichResource:
      allOf:
        - $ref: '#/components/schemas/Resource'
        - properties:
            vo: { $ref: '#/components/schemas/Vo' }
            facility: { $ref: '#/components/schemas/Facility' }
            resourceTags: { type: array, items: { $ref: '#/components/schemas/ResourceTag' } }
      discriminator:
        propertyName: beanName

    ResourceTag:
      allOf:
        - $ref: '#/components/schemas/Auditable'
        - properties:
            tagName: { type: string }
            voId: { type: integer }
      discriminator:
        propertyName: beanName

    Vo:
      allOf:
        - $ref: '#/components/schemas/Auditable'
        - properties:
            name: { type: string }
            shortName: { type: string }
      discriminator:
        propertyName: beanName

    VoAdminRoles:
      type: string
      description: 'admin roles for a Vo'
      enum:
        - "VOOBSERVER"
        - "TOPGROUPCREATOR"
        - "VOADMIN"

    VoMemberStatuses:
      type: string
      description: 'statuses of a member in a Vo'
      enum:
        - VALID
        - INVALID
        - SUSPENDED
        - EXPIRED
        - DISABLED

    Service:
      allOf:
        - $ref: '#/components/schemas/Auditable'
        - properties:
            name: { type: string }
            description: { type: string }
            delay: { type: integer }
            recurrence: { type: integer }
            enabled: { type: boolean }
            script: { type: string }
      discriminator:
        propertyName: beanName

    DestinationType:
      type: string
      description: 'type of destination, i.e. way of delivery of service settings'
      enum:
        - "host"
        - "email"
        - "semail"
        - "url"
        - "user@host"
        - "user@host:port"
        - "service-specific"
        - "user@host-windows"
        - "host-windows-proxy"

    DestinationPropagationType:
      type: string
      description: 'type of propagation of service settings to a destination'
      enum: ['PARALLEL', 'SERIAL', 'DUMMY' ]

    Destination:
      allOf:
        - $ref: '#/components/schemas/Auditable'
        - properties:
            destination: { type: string }
            type: { $ref: '#/components/schemas/DestinationType' }
            propagationType: { $ref: '#/components/schemas/DestinationPropagationType' }
      discriminator:
        propertyName: beanName

    RichDestination:
      allOf:
        - $ref: '#/components/schemas/Destination'
        - properties:
            service: { $ref: '#/components/schemas/Service' }
            facility: { $ref: '#/components/schemas/Facility' }
      discriminator:
        propertyName: beanName

    ApplicationForm:
      type: object
      properties:
        id: { type: integer }
        vo: { $ref: '#/components/schemas/Vo' }
        group: { $ref: '#/components/schemas/Group' }
        automaticApproval: { type: boolean }
        automaticApprovalExtension: { type: boolean }
        moduleClassName: {type: string }

    PerunPrincipal:
      type: object
      required:
        - userId
        - user
      properties:
        actor: { type: string }
        extSourceName: { type: string }
        extSourceType: { type: string }
        extSourceLoa: { type: integer }
        user: { $ref: "#/components/schemas/User" }
        authzInitialized: { type: boolean }
        additionalInformations:
          type: object
          additionalProperties: { type: string }
        userId: { type: integer }
        # Map<String, Map<String, List<Integer>>>
        roles:
          type: object
          additionalProperties:
            type: object
            additionalProperties:
              type: array
              items:
                type: integer

    Ban:
      allOf:
        - $ref: '#/components/schemas/Auditable'
        - properties:
            validityTo: { type: string }
            description: { type: string }
      discriminator:
        propertyName: beanName

    BanOnResource:
      allOf:
        - $ref: '#/components/schemas/Ban'
        - properties:
            memberId: { type: integer }
            resourceId: { type: integer }
      discriminator:
        propertyName: beanName


  #################################################
  #                                               #
  # RESPONSES - type definitions of return values #
  #                                               #
  #################################################
  responses:
    ExceptionResponse:
      description: exception occured
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/PerunException"

    VoidResponse:
      description: "returns nothing"

    IntegerResponse:
      description: "returns Integer"
      content:
        application/json:
          schema:
            type: integer

    LongResponse:
      description: "returns Long"
      content:
        application/json:
          schema:
            type: integer
            format: int64

    BooleanResponse:
      description: "returns Boolean"
      content:
        application/json:
          schema:
            type: boolean

    StringResponse:
      description: "returns String"
      content:
        application/json:
          schema:
            type: string

    ListOfStringsResponse:
      description: "returns List<String>"
      content:
        application/json:
          schema:
            type: array
            items:
              type: string

    MapStringStringResponse:
      description: "returns Map<String,String>"
      content:
        application/json:
          schema:
            type: object
            additionalProperties:
                type: string

    UserResponse:
      description: returns User
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/User"

    ListOfUsersResponse:
      description: "returns List<User>"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/User"

    RichUserResponse:
      description: returns RichUser
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/RichUser"

    ListOfRichUsersResponse:
      description: 'returns List<RichUser>'
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/RichUser"

    MemberResponse:
      description: returns Member
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Member"

    ListOfMembersResponse:
      description: "returns List<Member>"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Member"

    ListOfRichMembersResponse:
      description: "returns List<RichMember>"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/RichMember"

    RichMemberResponse:
      description: returns RichMember
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/RichMember"

    FacilityResponse:
      description: "returns Facility"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Facility"

    ListOfFacilitiesResponse:
      description: "returns List<Facility>"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Facility"

    ListOfRichFacilitiesResponse:
      description: "returns List<RichFacility>"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/RichFacility"

    OwnerResponse:
      description: "returns Owner"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Owner"

    ListOfOwnersResponse:
      description: "returns List<Owner>"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Owner"

    ListOfAuditMessagesResponse:
      description: "returns List<AuditMessage>"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/AuditMessage"

    AttributeDefinitionResponse:
      description: "returns AttributeDefinition"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/AttributeDefinition"

    ListOfAttributeDefinitionsResponse:
      description: "returns List<Attribute>"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/AttributeDefinition"

    ListOfAttributeRightsResponse:
      description: "returns List<AttributeRights>"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/AttributeRights"

    AttributeResponse:
      description: "returns Attribute"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Attribute"

    ListOfAttributesResponse:
      description: "returns List<Attribute>"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Attribute"

    GroupResponse:
      description: "returns Group"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Group"

    RichGroupResponse:
      description: "returns RichGroup"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/RichGroup"

    ListOfGroupsResponse:
      description: "returns List<Group>"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Group"

    ListOfRichGroupsResponse:
      description: "returns List<RichGroup>"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/RichGroup"

    ResourceResponse:
      description: "returns Resource"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Resource"

    ListOfResourcesResponse:
      description: "returns List<Resource>"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Resource"

    ResourceTagResponse:
      description: "returns ResourceTag"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ResourceTag"

    ListOfResourceTagsResponse:
      description: "returns List<ResourceTag>"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/ResourceTag"

    RichResourceResponse:
      description: "returns RichResource"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/RichResource"

    ListOfRichResourcesResponse:
      description: "returns List<RichResource>"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/RichResource"

    VoResponse:
      description: "returns Vo"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Vo"

    ListOfVosResponse:
      description: "returns List<Vo>"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Vo"

    ExtSourceResponse:
      description: "returns ExtSource"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ExtSource"

    ListOfExtSourcesResponse:
      description: "returns List<ExtSource>"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/ExtSource"

    ListOfUserExtSourcesResponse:
      description: "returns List<UserExtSource>"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/UserExtSource"

    ApplicationFormResponse:
      description: "returns ApplicationForm"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ApplicationForm"

    ServiceResponse:
      description: "returns Service"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Service"

    ListOfServicesResponse:
      description: "returns List<Service>"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Service"

    HostResponse:
      description: "returns Host"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Host"

    ListOfHostsResponse:
      description: "returns List<Host>"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Host"

    DestinationResponse:
      description: "returns Destination"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Destination"

    ListOfDestinationsResponse:
      description: "returns List<Destination>"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Destination"

    ListOfRichDestinationsResponse:
      description: "returns List<RichDestination>"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/RichDestination"

    GraphDTOResponse:
      description: "returns GraphDTO"
      content:
        application/json:
          schema:
            type: object
            properties:
              graph:
                type: string
              format:
                type: string
                enum: [DOT, TGF]

    BanOnResourceResponse:
      description: "returns banOnResource"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/BanOnResource"

    ListOfBanOnResourceResponse:
      description: "return List<BanOnResource>"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/BanOnResource"

  #####################################################
  #                                                   #
  # PARAMETERS - definitions of often used parameters #
  #                                                   #
  #####################################################
  parameters:
    id:
      name: id
      description: numeric id
      schema:
        type: integer
      in: query
      required: true

    attributeId:
      name: attributeId
      description: "id of AttributeDefinition"
      schema:
        type: integer
      in: query
      required: true

    attributeInteger:
      name: attribute
      description: "id of AttributeDefinition"
      schema:
        type: integer
      in: query
      required: true

    attributeDefinitionId:
      name: attributeDefinition
      description: "id of AttributeDefinition"
      schema:
        type: integer
      in: query
      required: true

    attributes:
      name: "attributes[]"
      description: "list of attribute ids List<Integer>"
      in: query
      required: true
      schema:
        type: array
        items:
          type: integer

    attributeName:
      name: attributeName
      description: "full name of attribute definition (namespace + ':' + friendlyName)"
      schema:
        type: string
      in: query
      required: true

    attrName:
      name: attrName
      description: "full name of attribute definition (namespace + ':' + friendlyName)"
      schema:
        type: string
      in: query
      required: true

    attrNames:
      name: "attrNames[]"
      description: "list of attribute names List<String>"
      in: query
      required: true
      schema:
        type: array
        items:
          type: string

    attrNamesOptional:
      name: "attrNames[]"
      description: "list of attribute names List<String> or null"
      in: query
      required: false
      schema:
        type: array
        items:
          type: string


    attributeValue:
      name: attributeValue
      description: "string value of Attribute"
      schema:
        type: string
      in: query
      required: true

    facilityId:
      name: facility
      description: "id of Facility"
      schema:
        type: integer
      in: query
      required: true

    optionalFacilityId:
      name: facility
      description: "id of Facility"
      schema:
        type: integer
      in: query
      required: false

    userId:
      name: user
      description: "id of User"
      schema:
        type: integer
      in: query
      required: true

    optionalUserId:
      name: user
      description: "id of User"
      schema:
        type: integer
      in: query
      required: false

    memberId:
      name: member
      description: "id of Member"
      schema:
        type: integer
      in: query
      required: true

    memberIds:
        name: "members[]"
        description: "id of Member"
        schema:
          type: array
          items:
            type: integer
        in: query
        required: true

    optionalMemberId:
      name: member
      description: "id of Member"
      schema:
        type: integer
      in: query
      required: false

    voId:
      name: vo
      description: "id of Vo"
      schema:
        type: integer
      in: query
      required: true

    optionalVoId:
      name: vo
      description: "id of Vo"
      schema:
        type: integer
      in: query
      required: false

    groupId:
      name: group
      description: "id of Group"
      schema:
        type: integer
      in: query
      required: true

    optionalGroupId:
      name: group
      description: "id of Group"
      schema:
        type: integer
      in: query
      required: false

    groupIds:
      name: "groups[]"
      description: "list of Group ids List<Integer>"
      in: query
      required: true
      schema:
        type: array
        items:
          type: integer

    groupDescription:
      name: description
      description: "description of Group"
      schema:
        type: string
      in: query
      required: true

    groupName:
      name: name
      description: "name of Group"
      schema:
        type: string
      in: query
      required: true

    resourceId:
      name: resource
      description: "id of Resource"
      schema:
        type: integer
      in: query
      required: true

    optionalResourceId:
