    get:
      tags:
        - CabinetManager
      operationId: findPublicationsByGUIFilter
      summary: |
        Finds rich publications in Cabinet by GUI filter: id = exact match
        (used when search for publication of authors) title = if "like" this substring year = exact match
        isbn = if "like" this substring category = exact match yearSince = if year >= yearSince
        yearTill = if year <= yearTill userId = exact match or 0 If you don't want to filter by publication params,
        do not include the attribute in the query.
      parameters:
        - $ref: '#/components/parameters/title'
        - $ref: '#/components/parameters/isbn'
        - $ref: '#/components/parameters/doi'
        - name: id
          in: query
          schema:
            type: integer
          description: Publication id
          required: false
        - name: year
          in: query
          schema:
            type: integer
          description: Year
          required: false
        - name: category
          in: query
          schema:
            type: integer
          description: Category
          required: false
        - name: yearSince
          in: query
          schema:
            type: integer
          description: Year since
          required: false
        - name: yearTill
          in: query
          schema:
            type: integer
          description: Year till
          required: false
        - name: userId
          in: query
          schema:
            type: integer
          description: User id
          required: false
      responses:
        '200':
          $ref: '#/components/responses/ListOfPublicationForGUIResponse'
        default:
          $ref: '#/components/responses/ExceptionResponse'

