#################################################
#                                               #
# PATHS - URLs of RPC operations                #
#                                               #
#################################################
paths:

  #################################################
  #                                               #
  # Utils                                         #
  #                                               #
  #################################################

  /:
    get:
      tags:
        - Utils
      operationId: getPerunRPCVersion
      summary: Gets Perun runtime status
      responses:
        200:
          description: OK
          content:
            text/plain:
              schema:
                type: string
                example: "OK! Version: 3.8.6, User: makub@META, extSource: META"

  /json/utils/getPerunStatus:
    get:
      tags:
