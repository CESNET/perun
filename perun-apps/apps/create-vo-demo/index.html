    <div id="header">
        <div class="container">
            <div class="row">
                <div class="col-sm-2">
                    <div class="logo">
                        <a href="https://perun.cesnet.cz"><img src="/apps-include/img/eduteams_logo.png"

                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="title">
                        <h3>Project/Virtual organization registration form</h3>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="user">
                        <span class="user-firstName">logged as ...</span> <span class="user-lastName"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <!--[if lt IE 7]>

        <div class="row">
            <div class="col-md-12">
                <div id="staticMessager">
                    <!-- contend loaded by JavaScript -->
                </div>
            </div>
        </div>

        <div class="row">


            <div id="content" class="col-md-12">
                <div class="tab-content content">  <!-- content -->

                    <div class="tab-pane active" id="profile"> <!-- profile tab -->

                        <form class="form-horizontal" role="form" id="establishForm">
                            <div class="form-group">
                                <label for="fullName" class="col-md-2 control-label required">Name</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" id="fullName" placeholder="Name" autofocus
                                           required>
                                    <p class="help-block">Full name of the project/Virtual organization.</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="shortName" class="col-md-2 control-label required">Abbreviation</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" id="shortName" placeholder="Abbreviation"
                                           required>
                                    <p class="help-block">Provide abbreviation or nickname of the project/Virtual
                                        organization.</p>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-offset-2 col-md-10">
                                    <button type="submit" class="btn btn-success" id="submitButton">Create the VO
                                    </button>
                                </div>
                            </div>
                        </form>
                        <div class="alert alert-danger" role="alert" style="display: none;" id="alert">

                            <p class=\"help-block\">(You will be redirected back to this form after the
                                registration.)</p>
                        </div>

                    </div>

                </div> <!-- content -->

            </div> <!-- /#content -->
