include:
  - project: perun/common
    file: /templates/.gitlab-ci-template.yml

variables:
  # release from production branch instead of main
  RELEASE_FROM_PRODUCTION: 1

# build and run tests
maven-build:
  image: registry.gitlab.ics.muni.cz:443/perun-proxy-aai/containers/ci-tools/perun-idm-builder:latest@sha256:a55590e95d5d9d3a90054a6f8649d801567c52ffaa226fe4c26b9429fb4ff3cd
  stage: build
  tags: # do not run on k8s
    - docker
    - privileged
  script:
    - mvn -B -Dmaven.repo.local=.m2/repository clean install
  rules:
    - if: "$CI_PIPELINE_SOURCE != 'schedule'"
